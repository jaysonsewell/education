<h1>Roll Die machine</h1>
<button onclick="rollDie()">Click Me and check your console.</button>

<script>

function rollDie(){
	var ns = prompt("How many sides does your die have?  and use a number input?");
	var nr = prompt("How many times do you want to roll the die?  using a number input");
	var playAgain = "yes";
	while(playAgain != "no"){
		for (i = 0; i < nr; i++) { 
			var roll = Math.floor(Math.random() * ns) + 1;
			
			console.log("Roll " + i + " results: " + roll);
		}
		var playAgain = prompt("do want to play again? (yes/no)");
	}
}
</script>
